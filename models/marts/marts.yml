version: 2

models:
  - name: fct_movie_economics
    description: "Central fact table for movie financial performance."
    columns:
      - name: movie_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_movies')
              field: movie_id

  - name: bridge_movie_genres
    description: "Resolves M2M relationship between movies and genres."
    columns:
      - name: movie_id
        tests:
          - relationships:
              to: ref('dim_movies')
              field: movie_id
      - name: genre_key
        tests:
          - relationships:
              to: ref('dim_genres')
              field: genre_key