name: 'splice_dbt'  # This must be here!
version: '1.0.0'
config-version: 2

# This profile name MUST match the one we put in your local profiles.yml
profile: 'splice_dbt' 

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  splice_dbt: 
    marts:
      +materialized: table
      core:
        +column_types:
          movie_id: VARCHAR
      facts:
        +column_types:
          revenue: FLOAT
    intermediate:
      +materialized: ephemeral
    staging:
      +materialized: view